<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Ticket</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        

</head>

<body>
    <div class="toolbox-container">
        <div class="toolbox-priority-container">
            <div class="lightpink lightpink1 color"></div>
            <div class="lightblue lightblue1 color"></div>
            <div class="lightgreen lightgreen1 color"></div>
            <div class="black black1 color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>


    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color ${ticketColor}"></div>
            <div class="ticket-id"># ${uniqueId}</div>
            <div class="task-area">${ticketValue}</div>
            <div class="ticket-lock">
                <i class="fas fa-lock"></i>
            </div>
        </div> -->
       
    </div>


    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont" placeholder="Enter ticket here:"></textarea>
        <div class="priority-color-cont">
            <div class="lightpink lightpink1 prioritycolors"></div>
            <div class="lightblue lightblue1 prioritycolors"></div>
            <div class="lightgreen lightgreen1 prioritycolors"></div>
            <div class="black black1 prioritycolors border"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
